{% extends 'base.html' %}
{% load i18n %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <form action="{% url 'blog:post_create' %}" method="POST">{% csrf_token %}
            {% if blog_not_exists %}{{ blog_not_exists }}{% endif %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Create</button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}

{% block pagination %}{% endblock %}
